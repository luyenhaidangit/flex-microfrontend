<div class="custom-tabset">
  <ul class="nav" [ngClass]="getTabsetClasses()">
    <li class="nav-item" *ngFor="let tab of config.tabs" [ngClass]="getTabClasses(tab)" (click)="onTabClick(tab)">
      <a class="nav-link" [class.disabled]="tab.disabled" [class.active]="currentActiveTab === tab.id">
        <i *ngIf="tab.icon" [class]="tab.icon" class="me-1"></i>
        <span class="tab-label">{{ tab.label }}</span>
        
        <!-- Badge -->
        <span *ngIf="tab.badge && config.showBadge" 
              class="badge ms-1" 
              [ngClass]="tab.badgeClass || 'badge-secondary'">
          {{ tab.badge }}
        </span>
        
        <!-- Count -->
        <span *ngIf="tab.count !== undefined && config.showCount" 
              class="badge bg-primary ms-1">
          {{ tab.count }}
        </span>
      </a>
    </li>
  </ul>
</div>
