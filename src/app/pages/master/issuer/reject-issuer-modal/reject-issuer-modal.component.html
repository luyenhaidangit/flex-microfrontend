<!-- Modal từ chối yêu cầu tổ chức phát hành -->
<div class="modal fade show d-block" *ngIf="isVisible" tabindex="-1" role="dialog" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger fw-semibold">
          <i class="fas fa-times-circle me-2"></i> Xác nhận từ chối yêu cầu tổ chức phát hành
        </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
      </div>
      <div class="modal-body px-4 py-3">
  <div class="card border-0 bg-light">
    <div class="card-body">
      <h6 class="card-title text-muted mb-3">
        <i class="fas fa-info-circle me-2"></i>Thông tin yêu cầu
      </h6>
      <div class="row g-2">
        <div class="col-6">
          <small class="text-muted">ID yêu cầu:</small>
          <div class="fw-bold">{{ requestDetail?.requestId }}</div>
        </div>
        <div class="col-6">
          <small class="text-muted">Người tạo:</small>
          <div class="fw-bold">{{ requestDetail?.requestedBy }}</div>
        </div>
        <div class="col-6">
          <small class="text-muted">Ngày tạo:</small>
          <div class="fw-bold">{{ requestDetail?.requestedDate | date:'dd/MM/yyyy' }}</div>
        </div>
        <div class="col-6">
          <small class="text-muted">Loại yêu cầu:</small>
          <div class="fw-bold">
            <app-badge [value]="requestDetail?.requestType" type="action"></app-badge>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Lý do từ chối -->
  <div class="form-group mt-3">
    <label for="rejectionReason" class="form-label fw-bold text-muted">
      Lý do từ chối
    </label>
    <textarea 
      id="rejectionReason"
      class="form-control" 
      [(ngModel)]="rejectionReason"
      placeholder="Nhập lý do từ chối..."
      rows="4"
      maxlength="500"
      [disabled]="isRejecting">
    </textarea>
      </div>
      </div>
      <div class="modal-footer border-top-0 d-flex justify-content-end">
        <button type="button" class="btn btn-outline-secondary me-2" (click)="onClose()" [disabled]="isRejecting">
          Hủy
        </button>
        <button 
          type="button" 
          class="btn btn-danger" 
          (click)="rejectIssuer()" 
          [disabled]="isRejecting || !rejectionReason || rejectionReason.trim().length === 0">
          <span *ngIf="isRejecting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          <i *ngIf="!isRejecting" class="fas fa-times me-1"></i>
          {{ isRejecting ? 'Đang xử lý...' : 'Từ chối' }}
        </button>
      </div>
    </div>
  </div>
</div>
