<div class="container-fluid">
    <app-page-title
      title="Quản lý chi nhánh"
      [breadcrumbItems]="breadCrumbItems">
    </app-page-title>
  
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
  
            <!-- ============ FILTER ============ -->
            <div class="group-action row mb-3">
              <div class="group-action__left col-xl-10 col-md-9 col-sm-12">
                <div class="row">
                  <!-- keyword -->
                  <div class="form-group col-4">
                    <input class="form-control"
                           type="text"
                           placeholder="Từ khóa tìm kiếm"
                           [(ngModel)]="searchParams.keyword">
                  </div>
  
                  <!-- search btn -->
                  <div class="form-group col-1">
                    <button class="btn btn-primary waves-effect waves-light"
                            (click)="getItems()">
                      <i class="bx bx-search-alt-2"></i>
                    </button>
                  </div>
                </div>
              </div>
  
              <!-- add new -->
              <div class="group-action__right col-xl-2 col-md-3 col-sm-12">
                <button type="button" class="btn btn-success waves-effect waves-light">
                  <i class="fas fa-plus me-1"></i> Thêm mới
                </button>
              </div>
            </div>
  
            <!-- ============ TABLE ============ -->
            <div class="table-responsive">
              <table class="table align-middle table-nowrap dt-responsive nowrap w-100">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Mã CN</th>
                    <th>Tên chi nhánh</th>
                    <th>Trạng thái</th>
                    <th>Xử lý</th>
                    <th>Thao tác</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of items; let i = index">
                    <td>{{ (pagedInfo.pageIndex - 1) * pagedInfo.pageSize + i + 1 }}</td>
                    <td>{{ item.code }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.address }}</td>
  
                    <!-- pending -->
                    <td>
                      <ng-container *ngIf="item.pendingAction; else noPending">
                        <span *ngIf="item.pendingAction === 'CREATE'" class="badge badge-soft-success">Chờ duyệt thêm</span>
                        <span *ngIf="item.pendingAction === 'UPDATE'" class="badge badge-soft-warning">Chờ duyệt sửa</span>
                        <span *ngIf="item.pendingAction === 'DELETE'" class="badge badge-soft-danger">Chờ duyệt xóa</span>
                      </ng-container>
                      <ng-template #noPending>—</ng-template>
                    </td>
  
                    <!-- actions -->
                    <td class="action-column">
                      <span class="text-info pointer" tooltip="Xem chi tiết">
                        <i class="fas fa-eye"></i>
                      </span>
                    
                      
                    
                      <ng-container *ngIf="item.pendingAction">
                        <!-- Nếu có pending → hiện nút duyệt -->
                        <span class="text-success ms-2 pointer" tooltip="Phê duyệt yêu cầu">
                          <i class="fas fa-check"></i>
                        </span>
                        <!-- <span class="text-primary ms-2 pointer" tooltip="Đối chiếu thông tin">
                          <i class="fas fa-search"></i>
                        </span> -->
                      </ng-container>
                    
                      <ng-container *ngIf="!item.pendingAction">
                        <!-- Không pending → cho sửa & xóa -->
                        <span class="text-warning ms-2 pointer" tooltip="Chỉnh sửa">
                          <i class="fas fa-pen"></i>
                        </span>
                        <span class="text-danger ms-2 pointer" tooltip="Xóa">
                          <i class="fas fa-trash"></i>
                        </span>
                      </ng-container>
                    </td>
                  </tr>
  
                  <tr *ngIf="items.length === 0">
                    <td colspan="8" class="text-center">Không có dữ liệu</td>
                  </tr>
                </tbody>
              </table>
            </div>
  
            <!-- ============ PAGINATION ============ -->
            <div class="table-filter d-flex justify-content-between align-items-center mt-2">
              <ul class="pagination mb-0">
                <li class="page-item cursor-pointer"
                    [class.disabled]="pagedInfo.pageIndex === 1">
                  <a class="page-link" (click)="changePage(pagedInfo.pageIndex - 1)">
                    <i class="mdi mdi-chevron-left"></i>
                  </a>
                </li>
  
                <li *ngFor="let _ of [].constructor(pagedInfo.totalPages); let idx = index"
                    class="page-item cursor-pointer"
                    [class.active]="pagedInfo.pageIndex === idx + 1">
                  <a class="page-link" (click)="changePage(idx + 1)">
                    {{ idx + 1 }}
                  </a>
                </li>
  
                <li class="page-item cursor-pointer"
                    [class.disabled]="pagedInfo.pageIndex === pagedInfo.totalPages">
                  <a class="page-link" (click)="changePage(pagedInfo.pageIndex + 1)">
                    <i class="mdi mdi-chevron-right"></i>
                  </a>
                </li>
              </ul>
  
              <!-- page size -->
              <div class="per-page">
                Hiển thị
                <select class="mx-1"
                        [(ngModel)]="searchParams.pageSize"
                        (change)="changePageSize()">
                  <option *ngFor="let opt of DEFAULT_PER_PAGE_OPTIONS"
                          [ngValue]="opt.value">
                    {{ opt.label }}
                  </option>
                </select>
                / {{ pagedInfo.totalItems }} tổng số bản ghi
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
