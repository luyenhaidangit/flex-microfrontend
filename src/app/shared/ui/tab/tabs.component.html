<div class="tabs-container tab-transition">
  <tabset [class]="navClass">
    <tab *ngFor="let t of tabs" 
         [active]="t.id === activeId" 
         [disabled]="t.disabled" 
         (selectTab)="onSelect(t)"
         [class]="'tab-item' + (t.id === activeId ? ' active' : '')">
      <ng-template tabHeading>
        <div class="tab-heading">
          <i *ngIf="t.icon" [class]="t.icon"></i>
          <span class="tab-label">{{ t.label }}</span>
          <span *ngIf="t.badge !== null && t.badge !== undefined" 
                class="badge tab-badge" 
                [ngClass]="{
                  'tab-badge-secondary': !t.badgeType || t.badgeType === 'default',
                  'tab-badge-success': t.badgeType === 'success',
                  'tab-badge-warning': t.badgeType === 'warning',
                  'tab-badge-danger': t.badgeType === 'danger',
                  'tab-badge-info': t.badgeType === 'info'
                }">
            {{ t.badge }}
          </span>
        </div>
      </ng-template>
    </tab>
  </tabset>

  <div class="tab-content-area">
    <ng-content></ng-content>
  </div>
</div>
