<div class="modal" tabindex="-1" [ngClass]="{ 'show d-block': isVisible }" aria-hidden="true" *ngIf="isVisible">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Chi tiết Workflow</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
      </div>
      <div class="modal-body">
        <div class="row g-3">
          <div class="col-md-6">
            <div><strong>Mã:</strong> {{ workflow?.code }}</div>
            <div><strong>Tên:</strong> {{ workflow?.name }}</div>
            <div><strong>Version:</strong> {{ workflow?.version }}</div>
          </div>
          <div class="col-md-6">
            <div><strong>Trạng thái:</strong> {{ workflow?.state }}</div>
            <div><strong>Kích hoạt:</strong> <app-badge [value]="workflow?.isActive" type="status"></app-badge></div>
          </div>
        </div>
        <hr>
        <div>
          <div class="fw-bold mb-1">Policy/Steps (rút gọn)</div>
          <pre class="bg-light p-2 rounded small mb-0">{{ workflow?.policy | json }}</pre>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="onClose()">Đóng</button>
      </div>
    </div>
  </div>
</div>
