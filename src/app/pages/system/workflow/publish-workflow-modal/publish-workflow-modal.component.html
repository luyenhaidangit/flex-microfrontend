<div class="modal" tabindex="-1" [ngClass]="{ 'show d-block': isVisible }" aria-hidden="true" *ngIf="isVisible">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Gửi publish Workflow</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
      </div>
      <div class="modal-body">
        <p>Bạn có muốn gửi yêu cầu publish cho workflow <strong>{{ workflow?.code }}</strong>?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="onClose()">Đóng</button>
        <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="isSubmitting">
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
          Xác nhận
        </button>
      </div>
    </div>
  </div>
</div>
