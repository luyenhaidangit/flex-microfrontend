<div class="container-fluid">
	<app-page-title title="{{ CONFIG.breadcrumb.title }}" [breadcrumbItems]="CONFIG.breadcrumb.items"></app-page-title>

	<div class="bg-white rounded shadow-sm p-3">

		<!-- Tabset -->
		<app-tabs 
			[tabs]="CONFIG.tabs.items" 
			[activeId]="activeTabId" 
			(activeIdChange)="onTabChange($event)"
			(changed)="onTabChanged($event)">
		</app-tabs>

		<!-- Search -->
		<div class="row gx-3 mb-3 gy-2 align-items-end">
			<div class="col-md-2">
				<label class="form-label fw-bold text-muted">Từ khóa</label>
				<input class="form-control" type="text" placeholder="Nhập từ khóa..." [(ngModel)]="state.filter.keyword">
			</div>
		
			<!-- Display only in approved tab -->
			<div class="col-md-2" *ngIf="activeTabId === 'approved'">
				<label class="form-label fw-bold text-muted">Trạng thái</label>
				<select class="form-select" [(ngModel)]="state.filter.isActive">
					<option [ngValue]="null">Tất cả</option>
					<option [ngValue]="false">Hoạt động</option>
					<option [ngValue]="true">Đã khóa</option>
				</select>
			</div>

			<div class="col-md-2" *ngIf="activeTabId === 'approved'">
				<label class="form-label fw-bold text-muted">Chi nhánh</label>
				<select class="form-select" [(ngModel)]="state.filter.branchId">
					<option [ngValue]="null">Tất cả</option>
					<option *ngFor="let branch of branches" [ngValue]="branch.id">
						{{ branch.name }}
					</option>
				</select>
			</div>
		
			<!-- Display only in pending tab -->
			<div class="col-md-3" *ngIf="activeTabId === 'pending'">
				<label class="form-label fw-bold text-muted">Loại yêu cầu</label>
				<select class="form-select" [(ngModel)]="state.filter.type">
					<option [ngValue]="null">Tất cả</option>
					<option [ngValue]="'CREATE'">Tạo mới</option>
					<option [ngValue]="'UPDATE'">Cập nhật</option>
					<option [ngValue]="'DELETE'">Xóa</option>
				</select>
			</div>
		
			<div class="col-md-2">
				<button class="btn btn-primary w-100" (click)="onsearch()">
					<i class="bx bx-search-alt-2"></i> Tìm kiếm
				</button>
			</div>
		
			<!-- <div class="col-md-3 text-md-end">
				<button type="button" class="btn btn-success fw-bold" (click)="openCreateModal()">
					<i class="fas fa-plus me-1"></i> Thêm mới
				</button>
			</div> -->
		</div>

		<div class="table-responsive">
			<table class="table align-middle table-nowrap dt-responsive nowrap w-100">
				<thead>
					<tr>
						<th>Tài khoản</th>
						<th>Họ tên</th>
						<th>Email</th>
						<th>Chi nhánh</th>
						<th>Trạng thái</th>
					</tr>
				</thead>
				<tbody *ngIf="isLoadingList">
					<tr *ngFor="let _ of [1,2,3,4,5,6,7,8]">
						<td colspan="5"><app-skeleton height="18px"></app-skeleton></td>
					</tr>
				</tbody>
				<tbody *ngIf="!isLoadingList && items.length">
					<tr *ngFor="let u of items">
						<td class="fw-bold">{{ u.userName }}</td>
						<td>{{ u.fullName || '-' }}</td>
						<td>{{ u.email || '-' }}</td>
						<td>{{ u.branchName || '-' }}</td>
						<td>
							<span class="badge" [ngClass]="u.isActive ? 'bg-danger' : 'bg-success'">
								{{ u.isActive ? 'Hoạt động' : 'Không hoạt động' }}
							</span>
						</td>
					</tr>
				</tbody>
				<tbody *ngIf="!isLoadingList && !items.length">
					<tr>
						<td colspan="5" class="text-center text-muted">Không có dữ liệu</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="d-flex align-items-center justify-content-between mt-2">
			<div class="d-flex align-items-center gap-2">
				<span class="text-muted small">Hiển thị</span>
				<!-- <select class="form-select form-select-sm w-auto" [ngModel]="state.pageSize" (ngModelChange)="onPageSizeChange($event)">
					<option *ngFor="let p of CONFIG.pagination.pageSizeOptions" [ngValue]="p">{{ p }}</option>
				</select> -->
				<span class="text-muted small">bản ghi</span>
			</div>
			<!-- <pagination
				[totalItems]="state.totalItems"
				[itemsPerPage]="state.pageSize"
				[maxSize]="5"
				[(ngModel)]="state.pageIndex"
				(pageChanged)="onPageChange($event.page)">
			</pagination> -->
		</div>
	</div>
</div>
